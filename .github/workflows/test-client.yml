name: Test Client

on:
  push:
    paths:
      - 'client/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'client/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: read

concurrency:
  group: client-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run client tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run client tests
        run: pnpm test:client
        env:
          CI: true
